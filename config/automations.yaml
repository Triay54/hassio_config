- alias: Buenas noches
  id: 'buenas_noches'
  trigger:
    platform: time
    minutes: '/5'
    seconds: 00
  condition:
    # At night
    - condition: time
      after: '23:50:00'
      before: '05:00:00'

    # Not playing anything for a time
    - condition: state
      entity_id: media_player.kodi_tv
      state: 'off'
      for:
        minutes: 15

    # Lights off
    - condition: state
      entity_id: light.dormitorio
      state: 'off'
      for:
        minutes: 3
    - condition: state
      entity_id: light.salon
      state: 'off'
      for:
        minutes: 5
    - condition: state
      entity_id: light.hall_light
      state: 'off'
      for:
        minutes: 5
    - condition: state
      entity_id: light.estudio
      state: 'off'
      for:
        minutes: 5
    - condition: state
      entity_id: light.terraza
      state: 'off'
      for:
        minutes: 5

    # Family at home
    - condition: state
      entity_id: group.family
      state: 'home'
      for:
        minutes: 10

