homeassistant:
  customize:
    switch.bomba_circ_acs:
      icon: mdi:water-pump

switch:
  - platform: tuyawifiplug
    scan_interval: 120
    switches:
      bomba_circ_acs:
        host: !secret maxcio_wifi_plug_1_host
        device_id: !secret maxcio_wifi_plug_1_device_id
