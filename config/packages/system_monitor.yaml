timer:
  alarm_auto_on:
    duration: '00:10:00'
    icon: mdi:alarm-check
  deadman:
    duration: '01:00:00'
    icon: mdi:emoticon-dead

variable:
  speedtest_data:
    value: 0
    attributes:
      icon: mdi:speedometer
#    restore: true

input_select:
  esp_command:
    name: Comandos
    options:
     - Restart
     - Wifi_scan
  esp_modules:
    name: Módulos
    options:
     - Terraza
     - Persianas
     - Salón
     - Dormitorio
     - Baño
     - Office
     - Estudio
     - Hall
     - Cocina
     - Galería
     - Cuadro

sensor:
- platform: time_date
  display_options:
  - 'time_utc'
  - 'date_time'

#  Removed because of hassio OS incompatibility:
#- platform: htu21d
#  name: local_htu21d
#  scan_interval: 45

- platform: command_line
  name: HASS CPU Temperature
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "°C"
  value_template: '{{ value | multiply(0.001) | round(1) }}'
  scan_interval: 60

- platform: command_line
  name: RPI3Dev1 CPU Temperature
  command: !secret ssh_cmd_rpi_temp_rpi3dev1
  unit_of_measurement: "°C"
  value_template: '{{ value | multiply(0.001) | round(1) }}'
  scan_interval: 180

#- platform: command_line
#  name: RPI3Dev2 CPU Temperature
#  command: !secret ssh_cmd_rpi_temp_rpi3dev2
#  unit_of_measurement: "°C"
