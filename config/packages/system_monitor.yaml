homeassistant:
  customize:
    input_select.esp_command:
      icon: mdi:developer-board
    input_select.esp_modules:
      icon: mdi:developer-board
    sensor.processor_use:
      icon: mdi:chip

  # Customize entities matching a pattern
  customize_glob:
    "sensor.speedtest*":
      icon: mdi:speedometer
    "sensor.sensor_*_time_drift":
      icon: mdi:timer-sand


