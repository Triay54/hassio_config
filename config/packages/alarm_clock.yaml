# Alarma despertador
homeassistant:
  customize:
    input_boolean.alarm_clock_status:
      hidden: true
    switch.alarm_clock_status:
      homebridge_name: Despertador
      icon: mdi:toggle-switch
    input_datetime.alarm_clock_time:
      icon: mdi:alarm
    input_datetime.water_boiler_start_time:
      icon: mdi:radiator
    input_datetime.next_special_wake_up:
#      friendly_name: Hora de despertarse
      icon: mdi:alarm
    input_boolean.manual_trigger_lacafetera:
      icon: mdi:play-circle

#Programación despertador:
#    - input_datetime.alarm_clock_time
#    - input_datetime.water_boiler_start_time
#    - input_datetime.next_special_wake_up

input_boolean:
  alarm_clock_status:
    initial: on
  manual_trigger_lacafetera:
    name: Activa despertador matutino
    initial: off

input_select:
  room_altavoces:
    name: Selección de audio
    options:
     - La Cafetera de Radiocable
     - Kiss FM 89.2 (Pop Latino)
     - Los 40 91.7 (Pop-Cartelera)
     - STAR 80 (80's)
     - Europa FM (Pop-Cartelera)
    initial: La Cafetera de Radiocable
    icon: mdi:speaker

input_datetime:
  # TODO LINK WITH SONOS SERVICE
  alarm_clock_time:
    name: Hora de alarma
    has_date: false
    has_time: true

  water_boiler_start_time:
    name: Encendido de calentador
    has_date: false
    has_time: true

  next_special_wake_up:
    name: Siguiente pase de planta
    has_date: true
    has_time: true

switch:
  - platform: template
    switches:
      alarm_clock_status:
        friendly_name: Despertador LaCafetera
        entity_id: input_boolean.alarm_clock_status
        value_template: "{{ states.input_boolean.alarm_clock_status.state == 'on' }}"
        turn_on:
          service: input_boolean.turn_on
          entity_id: input_boolean.alarm_clock_status
        turn_off:
          service: input_boolean.turn_off
          entity_id: input_boolean.alarm_clock_status
