binary_sensor:
  - platform: mqtt
    state_topic: "hass/status_bedroom"
    name: Dormitorio Online (RPI2)
    device_class: connectivity
    payload_on: "on"
    payload_off: "off"
    qos: 2

#  - platform: mqtt
#    state_topic: "hass/status_office"
#    name: Estudio Online
#    device_class: connectivity
#    payload_on: "on"
#    payload_off: "off"
