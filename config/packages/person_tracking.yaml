binary_sensor:
  - platform: 'bayesian'
    prior: 0.95
    name: 'Eugenio en casa'
    probability_threshold: 0.95
    observations:
      - entity_id: 'device_tracker.iphone'
        prob_given_true: 0.95
        prob_given_false: 0.15
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.iphone_bt'
        prob_given_true: 0.99
        prob_given_false: 0.25
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.homeadmin_iphone'
        prob_given_true: 0.99
        prob_given_false: 0.25
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.applewatch'
        prob_given_true: 0.99
        prob_given_false: 0.25
        platform: 'state'
        to_state: 'home'

  - platform: 'bayesian'
    prior: 0.6
    name: 'Carmen en casa'
    probability_threshold: 0.75
    observations:
      - entity_id: 'device_tracker.iphonese'
        prob_given_true: 0.95
        prob_given_false: 0.15
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.iphone_se'
        prob_given_true: 0.9
        prob_given_false: 0.25
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.iphone_de_carmen_bt'
        prob_given_true: 0.99
        prob_given_false: 0.33
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.homeadmin_iphonese'
        prob_given_true: 0.99
        prob_given_false: 0.33
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.applewatch_carmen'
        prob_given_true: 0.99
        prob_given_false: 0.5
        platform: 'state'
        to_state: 'home'


device_tracker:
- platform: nmap_tracker
  hosts: 192.168.1.1-240
  exclude:
    - !secret local_ip
    - '127.0.0.1'
  home_interval: 30
# # If new discovered devices are tracked by default (default: yes)
#   track_new_devices: no
#   # Seconds between each scan for new devices (default: 12)
  interval_seconds: 60
#   # Seconds to wait till marking someone as not home after not being seen
#   # (default: 180)
  consider_home: 300
  track_new_devices: yes

- platform: bluetooth_tracker

- platform: owntracks
  max_gps_accuracy: 200
  waypoints: True
