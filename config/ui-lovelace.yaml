views:
- id: home
  icon: mdi:home
  title: Quick Status
  cards:
  - type: entity-filter
    entities:
      - media_player.kodi
    state_filter:
      - 'playing'
    card:
      type: media-control
      entity: media_player.kodi

  - type: conditional
    conditions:
      - entity: sensor.season
        state_not: "summer"
    card:
      type: thermostat
      entity: climate.calefaccion

  - type: conditional
    conditions:
      - entity: sensor.season
        state: "summer"
    card:
      type: thermostat
      entity: climate.termostato_ac

  - type: entities
    title: Control
    show_header_toggle: false
    entities:
#    - entity: climate.termostato_ac
#      secondary_info: 'last-changed'
    - entity: script.play_kodi_pvr
      secondary_info: 'last-changed'
    - entity: cover.sonoff_cover_ventanal
      secondary_info: 'last-changed'
    - entity: cover.sonoff_cover_puerta_terraza
      secondary_info: 'last-changed'
    - entity: vacuum.robot_aspirador
      secondary_info: 'last-changed'
#    - type: "custom:entity-attributes-card"
#      entity: vacuum.robot_aspirador
#      attributes:
#        - status
#        - battery_level
    - input_select.vacuum_clean_combination

  - type: vertical-stack
    cards:
    - type: entities
      entities:
      - input_number.light_main_slider_salon
      - entity: input_number.light_temp_slider_salon
        name: 'Tª Color'
    - type: glance
      show_state: false
      columns: 3
      entities:
      - entity: light.salon
        tap_action: 'toggle'
      - entity: light.dormitorio
        tap_action: 'toggle'
      - entity: light.estudio
        tap_action: 'toggle'
      - entity: light.hall_light
        tap_action: 'toggle'
      - entity: light.terraza
        tap_action: 'toggle'

